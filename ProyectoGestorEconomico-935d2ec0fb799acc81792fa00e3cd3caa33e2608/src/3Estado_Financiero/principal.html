<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    
    <form id="loginForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <p>O bien:</p>
    <button id="entrarSinSesion">Entrar sin iniciar sesión</button>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aquí puedes agregar la lógica de validación (puedes agregar un simple if para demostrar)
            if (username === 'usuario' && password === '1234') {
                alert('Inicio de sesión exitoso');
                window.location.href = 'index.html'; // Redirige a la página index.html tras autenticación exitosa
            } else {
                alert('Nombre de usuario o contraseña incorrectos');
            }
        });

        document.getElementById('entrarSinSesion').addEventListener('click', function() {
            // Redirigir directamente a index.html sin iniciar sesión
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
