<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <form id="login-form" action="./paginas/EstadoFinanciero.html" method="get">
      <h2>Iniciar Sesión</h2>
      <label for="nombre-usuario">Nombre de usuario:</label>
      <input type="text" id="nombre-usuario" name="nombre-usuario" required /><br /><br />
      
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required /><br /><br />
      
      <button type="submit">Iniciar Sesión</button>
    </form>

    <form id="login-sin-cuenta-form">
      <button id="login-sin-cuenta-button" type="button" onclick="location.href='./paginas/EstadoFinanciero.html'">Ingresar Sin Cuenta</button>
    </form>

    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
