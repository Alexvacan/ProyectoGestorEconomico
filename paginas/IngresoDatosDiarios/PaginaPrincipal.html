<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso De Datos</title>
    <link rel="stylesheet" href="styleIngresoDeDatos.css">
</head>
<body>
    <h2>Ingrese Los Gastos</h2>
    <form id="form-datos-Gastos">
        <input type="number" id="dato" placeholder="Ingrese un numero">
        <button type="submit">Guardar Datos</button>
    </form>
    <form id="form-eliminar-Gastos">
        <input type="number" id="dato-a-eliminar" placeholder="Ingrese el numero que quitara">
        <button type="submit">Eliminar Dato</button>
    </form>
    

    <h2>Ingrese Los Ingresos</h2>
    <form id="form-datos-Ingresos">
        <input type="number" id="dato-Ingresos" placeholder="Ingrese un numero">
        <button type="submit">Guardar Datos</button>
    </form>
    <form id="form-eliminar-Ingresos">
        <input type="number" id="dato-a-eliminar-Ingresos" placeholder="Ingrese el numero que quitara">
        <button type="submit">Eliminar Dato</button>
    </form>


    <a href="../MostrarDatos/mostrar.html">Ingrese aqui para ver los Datos</a>
    <script type="module" src="ManejoGuardarEliminarDatos.js"></script>
</body>
</html>
