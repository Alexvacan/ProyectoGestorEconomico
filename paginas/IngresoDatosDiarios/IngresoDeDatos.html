<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso De Datos</title>
</head>
<body>
    <h2>Ingrese un numero</h2>
    <form id="form-datos">
        <input type="number" id="dato" placeholder="Ingrese un numero">
        <button type="submit">Guardar Datos</button>
    </form>
    <form id="form-eliminar">
        <input type="number" id="dato-a-eliminar" placeholder="Ingrese el numero que quitara">
        <button type="submit">Eliminar Dato</button>
    </form>
    
    <a href="mostrar.html">Ingrese aqui para ver los Datos</a>
    <script src="GuardarEliminarDatos.js"></script>

</body>
</html>
