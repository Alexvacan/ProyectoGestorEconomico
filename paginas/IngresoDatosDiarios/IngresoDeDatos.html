<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso De Datos</title>
    <link rel="stylesheet" href="styleIngresoDeDatos.css">
</head>
<body>
    <h2>Registrar Datos Económicos</h2>

    <!-- Formulario para registrar Ingreso -->
    <form id="form-ingreso">
        <h3>Registrar Ingreso</h3>
        <input type="number" id="dato-ingreso" placeholder="Ingrese el monto del Ingreso" required>
        <button type="submit">Guardar Ingreso</button>
    </form>

    <!-- Formulario para registrar Gasto -->
    <form id="form-gasto">
        <h3>Registrar Gasto</h3>
        <input type="number" id="dato-gasto" placeholder="Ingrese el monto del Gasto" required>
        <button type="submit">Guardar Gasto</button>
    </form>

    <!-- Formulario para eliminar datos -->
    <form id="form-eliminar">
        <h3>Eliminar Dato</h3>
        <input type="number" id="dato-a-eliminar" placeholder="Ingrese el numero a eliminar" required>
        <button type="submit">Eliminar Dato</button>
    </form>

    <br>
    <a href="mostrar.html">Ingrese aquí para ver los Datos Registrados</a>

    <script src="GuardarEliminarDatos.js"></script>
</body>
</html>
