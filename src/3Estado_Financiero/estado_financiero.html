<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Financiero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Estado Financiero</h1>

    <h2>Ingresos</h2>
    <table id="tabla-ingresos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Gastos</h2>
    <table id="tabla-gastos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3 class="totales">Presupuesto Total: <span id="presupuesto"></span></h3>
    <h3 class="totales">Porcentaje Gastado: <span id="porcentaje-gastado"></span>%</h3>

    <button onclick="irAIngresos()">Agregar Ingresos y Gastos</button>

    <script src="script.js"></script>
</body>
</html>
