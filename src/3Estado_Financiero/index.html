<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ingresos y Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registrar Ingresos y Gastos</h1>
    
    <form id="formulario">
        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        
        <label for="monto">Monto:</label>
        <input type="number" id="monto" required>
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        
        <button type="submit">Agregar</button>
    </form>

    <h2>Estado Financiero</h2>
    <h3>Ingresos</h3>
    <table id="tabla-ingresos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los ingresos se añadirán aquí dinámicamente -->
        </tbody>
    </table>

    <h3>Gastos</h3>
    <table id="tabla-gastos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Monto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los gastos se añadirán aquí dinámicamente -->
        </tbody>
    </table>

    <h3 class="totales">Presupuesto Total: <span id="presupuesto"></span></h3>
    <h3 class="totales">Porcentaje Gastado: <span id="porcentaje-gastado"></span>%</h3>

    <script src="script.js"></script>
</body>
</html>
